<header class="bg-transparent text-white p-4 shadow-lg fixed top-0 w-full z-10">
  <div class="container mx-auto flex items-center justify-between">
    <!-- Logo (optional) -->
    <div class="text-xl font-semibold">
      <a href="/" class="text-white hover:text-gray-300">My Store</a>
    </div>

    <!-- Navigation Links (Products, Contact) centered in the middle -->
    <div class="flex space-x-8 justify-center flex-grow">
      <a href="/products" class="text-white hover:text-gray-300">Products</a>
      <a href="/contact" class="text-white hover:text-gray-300">Contact</a>
    </div>

    <!-- Search Input (Aligned to the right) -->
    <div class="flex justify-end ml-4 mr-4">
      <input 
        type="text" 
        class="w-full sm:w-64 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
        placeholder="Search products..." 
        [(ngModel)]="searchQuery" 
        (input)="onSearch()" />
    </div>

    <!-- Shopping Cart Icon -->
    <div class="relative">
      <button class="text-white" [routerLink]="'/checkout'">
        <img src="cart2.png" alt="Cart" class="w-8 h-8" />
      </button>
      <span class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1.5 py-0.5">
        {{ (cartItemCount$ | async) ? (cartItemCount$ | async) : 0 }}
      </span>
    </div>
  </div>
</header>
