<div class="product-container p-10">
    <!-- Responsive Grid with Tailwind CSS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
      <div *ngFor="let product of products" class="product-card">
        <mat-card class="w-full">
          <img mat-card-image src="hero2.jpg">
          <mat-card-content>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>Price: {{ product.price | currency }}</strong></p>
  
            <!-- Quantity Control -->
            <div class="flex items-center space-x-2 mt-2">
              <button (click)="decreaseQuantity(product)" class="px-3 py-1 bg-gray-200 rounded-full">-</button>
              <span>{{ product.quantity || 0 }}</span> <!-- Display the current quantity -->
              <button (click)="increaseQuantity(product)" class="px-3 py-1 bg-gray-200 rounded-full">+</button>
            </div>
  
            <!-- Add to Cart Button -->
            <div class="mt-3">
              <button (click)="addToCart(product)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Add to Cart
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  
    <!-- Pagination -->
    <mat-paginator
      [length]="products.length"
      [pageSize]="4"
      [pageSizeOptions]="[4, 8, 12]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
