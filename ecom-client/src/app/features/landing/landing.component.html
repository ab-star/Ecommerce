<app-header (searchQueryEmitter)="onSearchQueryChange($event)"></app-header>

<!-- Define the section for products with an id -->
<app-custom-carousel></app-custom-carousel>

<div id="products-section">

</div>

<!-- Define the section for contact with an id -->
<div id="contact-section">
  <app-footer></app-footer>
</div>
